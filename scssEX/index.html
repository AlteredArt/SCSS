<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="todo-list">
        <div class="todo-header">
            <h1>My To-Do List</h1>
        </div>
        <div class="todo-body">
            <ul>
                <li>
                    <label for="item1">
                        <input type="checkbox" id="item1" name="item1" />
                        Do the Laundry
                    </label>
                    <button class="todo-body__button">Delete Item</button>
                </li>
                <li>
                    <label for="item2">
                        <input type="checkbox" id="item2" name="item2" />
                        Feed the Dog
                    </label>
                    <button class="todo-body__button">Delete Item</button>
                </li>
                <li>
                    <label for="item3">
                        <input type="checkbox" id="item3" name="item3" />
                        Finish Styling my To-Do List
                    </label>
                    <button class="todo-body__button">Delete Item</button>
                </li>
            </ul>
        </div>
        <div class="todo-footer">
            <input type="text" placeholder="New item" />
            <button type="submit">Add Item</button>
        </div>
    </div>

    <div class="contact-card">
        <div class="contact-header">
            <h1>My Contact Card</h1>
        </div>
        <div class="contact-body">
            <div class="contact-photo">
                <img src="https://static.toiimg.com/photo/msid-67586673/67586673.jpg?3918697" alt="contact-photo"
                    srcset="">
            </div>
            <div class="contact-details">
                <h1>Name: Waffles</h1>
                <h2>Phone: (555) 845-7485</h2>
                <h3>Email: waffles@gmail.com</h3>
            </div>

        </div>
        <div class="contact-footer">
            <button>Send Email</button>
        </div>
    </div>
</body>

</html>
